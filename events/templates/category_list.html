<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Heading -->
        <h1 class="text-3xl font-bold text-center mb-6">All Categories</h1>

        <!-- Add Category Button -->
        <div class="text-center mb-6">
            <a href="{% url 'create_category' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                Add New Category
            </a>
        </div>

        <!-- Categories List -->
        <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
            {% if categories %}
                <ul>
                    {% for category in categories %}
                        <li class="flex justify-between items-center border-b py-3">
                            <!-- Category Name and Description -->
                            <div>
                                <p class="text-lg font-semibold">{{ category.name }}</p>
                                {% if category.description %}
                                    <p class="text-gray-600">{{ category.description }}</p>
                                {% endif %}
                            </div>

                            <!-- Actions (Edit and Delete) -->
                            <div class="space-x-2">
                                <a href="{% url 'category_update' category.id %}" class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600 transition duration-200">
                                    Edit
                                </a>
                                <a href="{% url 'category_delete' category.id %}" class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition duration-200">
                                    Delete
                                </a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center text-gray-600">No categories found.</p>
            {% endif %}
        </div>

        <!-- Back to Dashboard Link -->
        <div class="mt-6 text-center">
            <a href="{% url 'dashboard' %}" class="text-blue-500 hover:text-blue-700">
                Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
