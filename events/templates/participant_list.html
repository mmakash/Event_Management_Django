<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Participants</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Heading -->
        <h1 class="text-3xl font-bold text-center mb-6">All Participants</h1>

        <!-- Add Participant Button -->
        <div class="text-center mb-6">
            <a href="{% url 'create_participant' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                Add Participant
            </a>
        </div>

        <!-- Participants List -->
        <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
            {% if participants %}
                <ul>
                    {% for participant in participants %}
                        <li class="flex justify-between items-center border-b py-3">
                            <!-- Participant Name and Email -->
                            <div>
                                <p class="text-lg font-semibold">{{ participant.name }}</p>
                                <p class="text-gray-600">{{ participant.email }}</p>
                            </div>

                            <!-- Actions (Edit and Delete) -->
                            <div class="space-x-2">
                                <a href="{% url 'participant_update' participant.id %}" class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600 transition duration-200">
                                    Edit
                                </a>
                                <a href="{% url 'participant_delete' participant.id %}" class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition duration-200">
                                    Delete
                                </a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center text-gray-600">No participants found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
