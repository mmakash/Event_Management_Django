<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Participant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="my-4 bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600 transition duration-200" type="submit">Save</button>
    </form>
    <a class="my-4 bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition duration-200" href="{% url 'all_participants' %}">Back to Participants</a>
    
</body>
</html>
